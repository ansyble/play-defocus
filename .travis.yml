---
language: python
python: "2.7"

services:
  - docker

addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

before_script:
  # Test directories
  - mv tests/host_vars host_vars/test
  - mv tests/inventory test
  - mv tests/keys keys/test

  # Requirements
  - ansible-galaxy install -r requirements.yml

script:
  # Syntax check
  - ansible-playbook webservers.yml -i test --syntax-check

  # Play test
  - ansible-playbook webservers.yml -i test

---
# --- groups
users_groups:
  - name: devops

# --- users
users:
  - name: mongkok
    sudoer: yes
    comment: I'd do anything to get you humans out of my forest! 
    groups: ["devops"]
    append: no
    shell: /bin/zsh
    home: /home/mongkok
    system: yes
    ssh_keys:
      - "ssh-rsa  mongkok@domake.io"

    zshenv: |
      export DEFOCUS_PROMPT='$(virtualenv_prompt_info)%{$fg_bold[red]%}c(: %{$fg_bold[yellow]%}(%n.%M) %{$fg_bold[red]%}ã‹¡ ${ret_status}%{$fg_bold[green]%}%p %{$fg[cyan]%}%c %{$fg_bold[blue]%}$(git_prompt_info)%{$fg_bold[blue]%}% %{$reset_color%}'
      export DRONE_SERVER=https://drone.domake.io

# --- ssh config
users_ssh_config_hosts:
  - user: mongkok
    hosts:
      - name: github.com
        rsa_private: "{{ rsa_github }}"

# --- oh-my-zsh
oh_my_zsh_users:
  - name: root

  - name: mongkok
    theme: ocarina
